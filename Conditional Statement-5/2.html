**Title:** Calculator

**Description:** Create a JavaScript program that takes three variables: `number1`, `number2`, and `operator`. Using a `switch-case` statement, perform a mathematical operation based on the value of `operator`. Handle the following cases:
- If `operator` is "+", add `number1` and `number2` and console.log the result.
- If `operator` is "-", subtract `number2` from `number1` and console.log the result.
- If `operator` is "*", multiply `number1` and `number2` and console.log the result.
- If `operator` is "/", divide `number1` by `number2` and console.log the result.
- For any other value of `operator`, console.log("Invalid operator"). -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <label for="">Select The operators</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <select name="" id="option">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>

    <h1>Enter First Number</h1>
    <input type="text" id="in2">

    <h1>Enter Second Number</h1>
    <input type="text" id="in3">

    <h1 id="ans"></h1>
</body>
</html>

<script>

    let operator = document.getElementById("option").value
    let num1 = document.getElementById("in2").value
    let num2 = document.getElementById("in3").value


    if(operator === ""){
        document.getElementById("ans").innerHTML = ""
    }
    else{
        switch(operator){
            case "+" :console.log(+num1 + +num2)
            break

            case "-" :console.log(+num1 - +num2)
            break

            case "*" :console.log(+num1 * +num2)
            break

            case "/" :console.log(+num1 / +num2)
            break

            default : console.log("Enter valid number....")
        }
    }

    
</script>
