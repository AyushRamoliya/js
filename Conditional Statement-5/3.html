<!-- **Question 3:**

**Title:** Traffic Light

**Description:** Write a JavaScript program that initializes a variable `lightColor`. Use a `switch-case` statement to determine the action based on the value of `lightColor`:
- If `lightColor` is "red", console.log("Stop!").
- If `lightColor` is "yellow", console.log("Slow down!").
- If `lightColor` is "green", console.log("Go.").
- For any other value of `lightColor`, console.log("Invalid light color"). -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
</style>
<body>
   <center><label>Enter Traffic Light </label>
    <input type="text" id="in1"></center> 

    <h1 id="ans"></h1>
</body>
</html>

<script>
    let lightcolor = document.getElementById("in1").value

    if(lightcolor ===""){
        document.getElementById("ans").innerHTML =""
    }
    else{
        switch(lightcolor){
            case "Red" : console.log("Stop...!")
            break

            case "Yellow" : console.log("Slow down...!")
            break

            case "Green" : console.log("Go...")
            break

            default : console.log("Invalid light color...")
        }
    }
</script>
